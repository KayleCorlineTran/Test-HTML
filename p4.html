<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Country Game</title>
    <!-- Link GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Great+Vibes&family=Lexend+Deca:wght@100..900&family=Monsieur+La+Doulaise&family=Oleo+Script:wght@400;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <span
          class="btn-circle"
          style="background: linear-gradient(to bottom, #fa81ff, #958bf9)"
        >
          <svg
            class="w-6 h-6 text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
              d="M5 7h14M5 12h14M5 17h14"
            />
          </svg>
        </span>
        <h1>Countries</h1>
      </div>
      <div class="right">
        <div class="progress">
          <div class="bar"></div>
        </div>
        <span class="btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <defs>
              <linearGradient
                id="heartGradient"
                x1="0%"
                y1="100%"
                x2="0%"
                y2="0%"
              >
                <stop offset="0%" stop-color="#958BF9" />
                <!-- Màu đỏ -->
                <stop offset="100%" stop-color="#FA81FF" />
                <!-- Màu cam -->
              </linearGradient>
            </defs>
            <path
              fill="url(#heartGradient)"
              d="m12.75 20.66 6.184-7.098c2.677-2.884 2.559-6.506.754-8.705-.898-1.095-2.206-1.816-3.72-1.855-1.293-.034-2.652.43-3.963 1.442-1.315-1.012-2.678-1.476-3.973-1.442-1.515.04-2.825.76-3.724 1.855-1.806 2.201-1.915 5.823.772 8.706l6.183 7.097c.19.216.46.34.743.34a.985.985 0 0 0 .743-.34Z"
            />
          </svg>
        </span>
      </div>
    </header>

    <main>
      <section class="word">
        <span class="box">U</span>
        <span class="box">N</span>
        <span class="box">I</span>
        <span class="box empty"></span>
        <span class="box empty"></span>
        <span class="box">D</span>
      </section>

      <section class="word">
        <span class="box empty"></span>
        <span class="box">I</span>
        <span class="box">N</span>
        <span class="box empty"></span>
        <span class="box">D</span>
        <span class="box">O</span>
        <span class="box empty"></span>
      </section>

      <ul class="keyboard">
        <!-- Alphabet -->
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li class="used">D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
        <li class="used">I</li>
        <li>J</li>
        <li>K</li>
        <li>L</li>
        <li>M</li>
        <li class="used">N</li>
        <li class="used">O</li>
        <li>P</li>
        <li>Q</li>
        <li>R</li>
        <li>S</li>
        <li>T</li>
        <li class="used">U</li>
        <li>V</li>
        <li>W</li>
        <li>X</li>
        <li>Y</li>
        <li>Z</li>
      </ul>
    </main>
  </body>
</html>
