<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Conf 2025</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Link GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Delicious+Handrawn&family=Great+Vibes&family=Inconsolata:wght@200..900&family=Lexend+Deca:wght@100..900&family=Monsieur+La+Doulaise&family=Oleo+Script:wght@400;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo-full.svg">
      <h2 class="heading">
        Your Journey to Coding Conf <span>2025</span> Starts Here!
      </h2>
      <p class="subheading">
        Secure your spot at next yearâ€™s biggest coding conference.
      </p>

      <form class="form">
        <div class="form-group">
          <label for="avatar">Upload Avatar</label>
          <label for="avatar" class="upload-box">
            <input type="file" id="avatar" accept=".jpg, .png" />
            <span>
              <img class="upload" src="icon-upload.svg">
            </span>
            Drag and drop or click to upload
          </label>
          <small
            ><img src="icon-info.svg"></img>Upload your photo (JPG or PNG, max
            size: 500KB).</small
          >
        </div>

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="github">GitHub Username</label>
          <input type="text" id="github" placeholder="@yourusername" required />
        </div>
        <button type="submit">Generate My Ticket</button>
      </form>
    </div>
  </body>
</html>
